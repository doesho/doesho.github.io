    <script>
        const kenQuoteArray = [
            "her twin could fight like her too.",
            "...and i'll be beside her.",
            "change is not painful. only resistance to change.",
            "i'm going to find you...",
            "...?",
            "come along. i don't mind if you don't mind",
            "...and i'll be waiting for you.",
        ]

        const backgroundArray = [
            "content/images/1.jpg",
            "content/images/2.jpg",
            "content/images/3.jpg",
            "content/images/4.jpg",
            "content/images/5.jpg",
            "content/images/6.jpg",
            "content/images/7.jpg",
        ]


        newButton = document.getElementById('NewImage');
        kenQuoteBody = document.getElementById('Greeting');
        quoteDiv = document.getElementById('Sidebar');
        window.onload = getKenQuote;
        newButton.addEventListener('click', getKenQuote);

        function getKenQuote() {
            randomInt = Math.floor(Math.random() * kenQuoteArray.length);
            let currentPair = kenQuoteArray[randomInt];
            kenQuoteBody.innerText = currentPair;
            quoteDiv.style.backgroundImage = 'url(' + backgroundArray[randomInt] + ')';
        }
    </script>
